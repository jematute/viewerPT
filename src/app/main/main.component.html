<div class="image-holder">
    <div [@.disabled]="disableAnimation" [ngStyle]="{ 'background-image': 'url(' + baseUrl + viewer.currentDoc.image + ')' }" [@zoomOutOnLeave] [@zoomInOnEnter] class="image" *ngIf="viewer.currentDoc">
        
    </div>  
</div>
<app-floating-toolbar [@.disabled]="disableAnimation" [@zoomOutOnLeave] [@zoomInOnEnter] *ngIf="viewer.markupMode" [top]="'80px'" [orientation]="'vertical'" [menuItems]="selectionItems">
</app-floating-toolbar> 

<app-floating-toolbar [top]="'30px'" [right]="'500px'" [orientation]="'horizontal'" [menuItems]="navigationItems">
</app-floating-toolbar> 

<app-markup-toolbar [@.disabled]="disableAnimation" [@zoomOutOnLeave] [@zoomInOnEnter] *ngIf="viewer.markupMode"></app-markup-toolbar>
