<div class="main-wrapper">
    <app-left-panel [@slideInSide] [@.disabled]="disableAnimate" *ngIf="leftPanelOpened">

    </app-left-panel>
    <div class="wrapper">
        <div class="toggle" (click)="toggleLeftPane()">
            <fa-icon *ngIf="leftPanelOpened" [icon]="faCaretLeft"></fa-icon>
            <fa-icon *ngIf="!leftPanelOpened" [icon]="faCaretRight"></fa-icon>
        </div>
        <div [@slideInTop] [@.disabled]="disableAnimate" *ngIf="topPanelOpened && viewer.openedDocuments.length > 0" [ngStyle]="{ height: topPanelHeight }">
            <app-top-panel></app-top-panel>
        </div>
    
        <div class="main-content">
            <div *ngIf="viewer.openedDocuments.length > 0" class="top-toggle" (click)="toggleTopPane()">
                <fa-icon *ngIf="topPanelOpened" [icon]="faCaretDown"></fa-icon>
                <fa-icon *ngIf="!topPanelOpened" [icon]="faCaretUp"></fa-icon>
            </div>
            <router-outlet></router-outlet>
            <div *ngIf="bottomPanelOpened && viewer.markupMode" class="bottom-toggle" (click)="toggleBottomPane()">
                <fa-icon *ngIf="!bottomPanelOpened" [icon]="faCaretDown"></fa-icon>
                <fa-icon *ngIf="bottomPanelOpened" [icon]="faCaretUp"></fa-icon>
            </div>
        </div>
        
        <div [@slideInTop] [@.disabled]="disableAnimate" *ngIf="bottomPanelOpened && viewer.markupMode">
            <app-bottom-panel>
        
            </app-bottom-panel>
        </div>

    </div>

</div>

<app-footer></app-footer>
